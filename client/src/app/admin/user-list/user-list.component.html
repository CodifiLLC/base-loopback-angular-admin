<div class='user-list'>
	<div *ngIf="displayError" class="alert alert-danger">
		{{displayError}}
	</div>
	<div *ngIf="displaySuccess" class="alert alert-success">
		{{displaySuccess}}
	</div>
	<form class="input-group" (ngSubmit)="search()" #searchForm="ngForm">
		<span class="input-group-prepend"><span class="input-group-text"><i class='fa fa-search'></i></span></span>
		<input type="text" class="form-control" placeholder="Search for..."
			[(ngModel)]="searchString" name="search" />
		<span class="input-group-append">
			<button class="btn btn-outline-secondary" type="submit">Go!</button>
		</span>
	</form>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of userList">
				<td>{{user.id}}</td>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.email}}</td>
				<td>
					<a class="btn btn-outline-secondary" (click)="deleteUser(user)" title="Delete"><i class='fa fa-trash-o'></i></a>
					<a class="btn btn-outline-secondary" (click)="resetPassword(user)" title="Reset Password"><i class="fa fa-undo"></i></a>
					<a class="btn btn-outline-secondary" [routerLink]="user.id" title="Profile"><i class="fa fa-user"></i></a>
					<a class="btn btn-outline-secondary" (click)="toggleAdminStatus(user)" title="Toggle Admin">
						<i class="fa" [ngClass]="{'fa-star': userIsAdmin(user), 'fa-star-o': !userIsAdmin(user)}"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
