<div class="container">
	<div class="card card-container">
		<form class="form" (ngSubmit)="createUser()" #createForm="ngForm">
			<div class="form-group col-xs-6">
				<label for="inputFirst">First Name*</label>
				<input type="text" id="inputFirst" name="firstname" [(ngModel)]="userInfo.firstName"
					class="form-control" placeholder="First Name" required autofocus>
			</div>
			<div class="form-group col-xs-6">
				<label for="inputLast">Last Name*</label>
				<input type="text" id="inputLast" name="lastname" [(ngModel)]="userInfo.lastName"
					placeholder="Last Name" required class="form-control">
			</div>
			<div class="form-group col-xs-12">
				<label for="inputEmail">Email*</label>
				<input type="email" id="inputEmail" name="email" [(ngModel)]="userInfo.email"
					class="form-control" placeholder="Email address" required>
			</div>
			<div class="form-group col-xs-6">
				<label for="inputUsername">Username</label>
				<input type="text" id="inputUsername" name="username" [(ngModel)]="userInfo.username"
					placeholder="Username" class="form-control">
			</div>
			<div class="form-group col-xs-6">
				<label for="inputPassword">Password*</label>
				<input type="password" id="inputPassword" name="password" [(ngModel)]="userInfo.password"
					placeholder="Password" required class="form-control">
			</div>
			<div class="form-group col-xs-12">
				<label for="inputAddress">Address</label>
				<input type="text" id="inputAddress" name="address" [(ngModel)]="userInfo.address"
					placeholder="Address" class="form-control">
			</div>
			<div class="form-group col-xs-5">
				<label for="inputCity">City</label>
				<input type="text" id="inputCity" name="city" [(ngModel)]="userInfo.city"
					placeholder="City" class="form-control">
			</div>
			<div class="form-group col-xs-3">
				<label for="inputState">State</label>
				<input type="text" id="inputState" name="state" [(ngModel)]="userInfo.state"
					placeholder="State" class="form-control">
			</div>
			<div class="form-group col-xs-4">
				<label for="inputZip">ZIP Code</label>
				<input type="number" id="inputZip" name="zip" [(ngModel)]="userInfo.postalCode"
					placeholder="ZIP" class="form-control">
			</div>
			<p>* - required</p>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
		</form><!-- /form -->
	</div><!-- /card-container -->
</div><!-- /container -->
